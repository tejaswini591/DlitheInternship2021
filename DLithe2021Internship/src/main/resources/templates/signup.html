<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>KYC</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<p class="text-center text-success" th:text="${msg}"></p>
	<div class="row justify-content-center align-items-center">
		<h1 class="display-4">KYC to open an account</h1>
		<div class="text-primary">
			<form action="#" th:action="@{/add}" method="post" th:object=${obj}>
				<div class="form group">
					<label for="accHolder">Enter the name</label>
					<input type="text" class="form-control" name="accHolder" placeholder="Holdername">
				</div>
				<div class="form group">
					<label for="pan">Enter the PAN </label>
					<input type="text" class="form-control" name="pan" placeholder="PAN">
				</div>
				<div class="form group">
					<label for="address">Enter the Address </label>
					<input type="text" class="form-control" name="address" placeholder="Address">
				</div>
				<div class="form group">
					<label for="email">Enter the EMAIL </label>
					<input type="text" class="form-control" name="email" placeholder="EMAIL">
				</div>
				<div class="form group">
					<label for="contact">Enter the Contact number </label>
					<input type="text" class="form-control" name="contact" placeholder="Contact">
				</div>
				<div class="form group">
					<label for="accountType">Enter the account type </label>
					<select name="accountType" class="form-control">
						<option>Select type</option>
						<option>Savings</option>
						<option>Current</option>
					</select>
				</div>
				<div class="form group">
					<label for="balance">Enter the amount to be minimum balance </label>
					<input type="text" class="form-control" name="balance" placeholder="BAlance">
				</div>
				<div class="form-inline">
					<label for="password">Enter the password </label>
					<input type="password" class="form-control" name="password" placeholder="PAssword">
					<label for="conpassword">Confirm the password </label>
					<input type="password" class="form-control" name="conpassword" placeholder="Confirm PAssword">
				</div>
				<div class="form group">
					<button class="btn btn-outline-primary">SignUp</button>
					<button class="btn btn-outline-danger">Reset</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
