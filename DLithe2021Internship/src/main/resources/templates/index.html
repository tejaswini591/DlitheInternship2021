<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Axis Netbank</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container h-100">
	<p th:text="${msg}" class="text-danger text-center"></p>
	<div class="row h-100 justify-content-center align-contents-center">
		<div class="col">
			<form action="#" th:action="@{/log}" method="post">
				<div class="form-group">
					<label for="user">Enter the user name: </label>
					<input type="number" name="user" placeholder="Username" class="form-control">
				</div>
				<div class="form-group">
					<label for="pass">Enter the password: </label>
					<input type="password" name="pass" placeholder="Password" class="form-control">
				</div>
				<div>
					<button class="btn btn-outline-success">Login</button>
					<button class="btn btn-outline-secondary">Clear</button>
				</div>
			</form>
			<a href="#" th:href="@{/sign}">Wish to open an account</a>
		</div>
	</div>
</div>
</body>
</html>
