<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Beneficiaries</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<p th:text="${info}" class="text-success text-center"></p>
	<div>
		<a href="#" th:href="@{/addNew}" class="btn btn-outline-success">Add Beneficiary</a>
	</div>
	<div class="row justify-content-center">
		<div>
			<table class="table table-bordered shadow radius-1">
				<thead class="bg-dark text-light">
					<tr>
						<th>Beneficiary Name</th>
						<th>Beneficiary Account Number</th>
						<th>Beneficiary IFSC Code</th>
						<th>Beneficiary Bank</th>
					</tr>
				</thead>
				<tbody class="bg-primary text-light">
					<tr th:each="it:${all}">
						<td th:text="${it.accountNumber}">Account Number</td>
						<td th:text="${it.name}">Name</td>
						<td th:text="${it.ifsc}">IFSC Code</td>
						<td th:text="${it.bank}">Bank</td>
						<td>
							<div class="row">
								<div class="col">
									<a href="#" th:href="@{'/edit'+${it.accountNumber}}" class="btn btn-outline-warning badge-pill">Edit</a>
								</div>
								<div class="col">
									<a href="#" th:href="@{'/delete'+${it.accountNumber}}" class="btn btn-outline-danger badge-pill">Delete</a>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
